<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor 3D Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .workspace {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .controls {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 16px;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        .value-display {
            text-align: right;
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .canvas-container {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            max-height: 600px;
            display: block;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-zone:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-zone p {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 20px;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .filter-btn {
            padding: 10px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #667eea;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 968px) {
            .workspace {
                grid-template-columns: 1fr;
            }
        }

        .info-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Editor 3D Interactivo</h1>
        <p class="subtitle">Arrastra, rota y aplica efectos profesionales en tiempo real</p>

        <div class="workspace">
            <div class="controls">
                <h3 style="color: #667eea; margin-bottom: 20px;">‚öôÔ∏è Controles</h3>
                
                <div class="control-group">
                    <label>Rotaci√≥n X</label>
                    <input type="range" id="rotateX" min="-180" max="180" value="0">
                    <div class="value-display"><span id="rotateXVal">0</span>¬∞</div>
                </div>

                <div class="control-group">
                    <label>Rotaci√≥n Y</label>
                    <input type="range" id="rotateY" min="-180" max="180" value="0">
                    <div class="value-display"><span id="rotateYVal">0</span>¬∞</div>
                </div>

                <div class="control-group">
                    <label>Escala</label>
                    <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
                    <div class="value-display"><span id="scaleVal">1</span>x</div>
                </div>

                <div class="control-group">
                    <label>Brillo</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                    <div class="value-display"><span id="brightnessVal">100</span>%</div>
                </div>

                <div class="control-group">
                    <label>Contraste</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                    <div class="value-display"><span id="contrastVal">100</span>%</div>
                </div>

                <div class="control-group">
                    <label>Saturaci√≥n</label>
                    <input type="range" id="saturation" min="0" max="200" value="100">
                    <div class="value-display"><span id="saturationVal">100</span>%</div>
                </div>

                <div class="control-group">
                    <label>Desenfoque</label>
                    <input type="range" id="blur" min="0" max="20" value="0">
                    <div class="value-display"><span id="blurVal">0</span>px</div>
                </div>

                <h3 style="color: #667eea; margin: 25px 0 15px;">üé≠ Filtros</h3>
                <div class="filters">
                    <button class="filter-btn active" data-filter="none">Original</button>
                    <button class="filter-btn" data-filter="grayscale">B/N</button>
                    <button class="filter-btn" data-filter="sepia">Sepia</button>
                    <button class="filter-btn" data-filter="invert">Invertir</button>
                    <button class="filter-btn" data-filter="vintage">Vintage</button>
                    <button class="filter-btn" data-filter="warm">C√°lido</button>
                </div>

                <button class="btn-primary" style="margin-top: 25px;" onclick="resetAll()">‚ôªÔ∏è Restablecer</button>
                <button class="btn-primary" onclick="downloadImage()">üíæ Descargar</button>
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">üìÅ Cambiar Imagen</button>

                <div class="info-badge">‚ú® Proyecto Portfolio 2025</div>
            </div>

            <div class="canvas-container" id="canvasContainer">
                <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üì∏</div>
                    <p>Haz clic o arrastra una imagen aqu√≠</p>
                    <p style="font-size: 0.9em; color: #999; margin-top: 10px;">Soporta JPG, PNG, GIF</p>
                </div>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        let img = new Image();
        let currentFilter = 'none';

        const controls = {
            rotateX: 0,
            rotateY: 0,
            scale: 1,
            brightness: 100,
            contrast: 100,
            saturation: 100,
            blur: 0
        };

        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', (e) => {
                const id = e.target.id;
                const value = parseFloat(e.target.value);
                controls[id] = value;
                document.getElementById(id + 'Val').textContent = value;
                drawImage();
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                drawImage();
            });
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    img.onload = () => {
                        uploadZone.style.display = 'none';
                        canvas.style.display = 'block';
                        canvas.width = img.width;
                        canvas.height = img.height;
                        drawImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '#764ba2';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.borderColor = '#667eea';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '#667eea';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    img.onload = () => {
                        uploadZone.style.display = 'none';
                        canvas.style.display = 'block';
                        canvas.width = img.width;
                        canvas.height = img.height;
                        drawImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function drawImage() {
            if (!img.src) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();

            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            const perspective = 500;
            const rotX = controls.rotateX * Math.PI / 180;
            const rotY = controls.rotateY * Math.PI / 180;
            
            const scaleY = Math.cos(rotX);
            const scaleX = Math.cos(rotY);
            
            ctx.scale(controls.scale * scaleX, controls.scale * scaleY);
            
            let filterStr = `brightness(${controls.brightness}%) contrast(${controls.contrast}%) saturate(${controls.saturation}%) blur(${controls.blur}px)`;
            
            switch(currentFilter) {
                case 'grayscale':
                    filterStr += ' grayscale(100%)';
                    break;
                case 'sepia':
                    filterStr += ' sepia(100%)';
                    break;
                case 'invert':
                    filterStr += ' invert(100%)';
                    break;
                case 'vintage':
                    filterStr += ' sepia(50%) contrast(120%) brightness(90%)';
                    break;
                case 'warm':
                    filterStr += ' sepia(30%) saturate(140%) brightness(105%)';
                    break;
            }
            
            ctx.filter = filterStr;
            ctx.globalAlpha = 0.95 + (Math.abs(scaleX) * 0.05);
            
            ctx.drawImage(img, -img.width / 2, -img.height / 2, img.width, img.height);
            
            ctx.restore();
        }

        function resetAll() {
            controls.rotateX = 0;
            controls.rotateY = 0;
            controls.scale = 1;
            controls.brightness = 100;
            controls.contrast = 100;
            controls.saturation = 100;
            controls.blur = 0;
            currentFilter = 'none';

            document.getElementById('rotateX').value = 0;
            document.getElementById('rotateY').value = 0;
            document.getElementById('scale').value = 1;
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturation').value = 100;
            document.getElementById('blur').value = 0;

            document.querySelectorAll('.value-display span').forEach((span, i) => {
                const values = [0, 0, 1, 100, 100, 100, 0];
                span.textContent = values[i];
            });

            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-filter="none"]').classList.add('active');

            drawImage();
        }

        function downloadImage() {
            if (!img.src) {
                alert('¬°Primero carga una imagen!');
                return;
            }
            const link = document.createElement('a');
            link.download = 'imagen-editada-3d.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
