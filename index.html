<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor 3D Interactivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>PIXITO</h1>
        <p class="subtitle">Herramientas profesionales de transformación 3D y ajuste de color</p>
    </div>

    <div class="controls-bar">
        <div class="control-section">
            <div class="section-title">Transformar</div>
            <div class="section-content">
                <div class="control-group">
                    <label>Rotación X</label>
                    <input type="range" id="rotateX" min="-180" max="180" value="0">
                    <div class="value-display"><span id="rotateXVal">0</span>°</div>
                </div>
                <div class="control-group">
                    <label>Rotación Y</label>
                    <input type="range" id="rotateY" min="-180" max="180" value="0">
                    <div class="value-display"><span id="rotateYVal">0</span>°</div>
                </div>
                <div class="control-group">
                    <label>Escala</label>
                    <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
                    <div class="value-display"><span id="scaleVal">1.0</span>x</div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="control-section">
            <div class="section-title">Ajustes de Color</div>
            <div class="section-content">
                <div class="control-group">
                    <label>Brillo</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                    <div class="value-display"><span id="brightnessVal">100</span>%</div>
                </div>
                <div class="control-group">
                    <label>Contraste</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                    <div class="value-display"><span id="contrastVal">100</span>%</div>
                </div>
                <div class="control-group">
                    <label>Saturación</label>
                    <input type="range" id="saturation" min="0" max="200" value="100">
                    <div class="value-display"><span id="saturationVal">100</span>%</div>
                </div>
                <div class="control-group">
                    <label>Desenfoque</label>
                    <input type="range" id="blur" min="0" max="20" value="0">
                    <div class="value-display"><span id="blurVal">0</span>px</div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="control-section">
            <div class="section-title">Filtros</div>
            <div class="section-content">
                <div class="filters-section">
                    <button class="filter-btn active" data-filter="none">Original</button>
                    <button class="filter-btn" data-filter="grayscale">Escala de grises</button>
                    <button class="filter-btn" data-filter="sepia">Sepia</button>
                    <button class="filter-btn" data-filter="invert">Invertir</button>
                    <button class="filter-btn" data-filter="vintage">Vintage</button>
                    <button class="filter-btn" data-filter="warm">Cálido</button>
                    <button class="filter-btn" data-filter="cool">Frío</button>
                    <button class="filter-btn" data-filter="dramatic">Dramático</button>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="control-section">
            <div class="section-title">Acciones</div>
            <div class="section-content">
                <div class="actions-section">
                    <button class="action-btn btn-primary" onclick="downloadImage()">Exportar Imagen</button>
                    <button class="action-btn btn-secondary" onclick="resetAll()">Restablecer Todo</button>
                    <button class="action-btn btn-secondary" onclick="document.getElementById('fileInput').click()">Cargar Nueva</button>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container" id="canvasContainer">
        <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #48d1cc;">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>Haz clic o arrastra para subir una imagen</p>
            <p class="upload-hint">Soporta JPG, PNG, GIF hasta 10MB</p>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <script src="script.js">
        let img = new Image();
        let currentFilter = 'none';

        const controls = {
            rotateX: 0,
            rotateY: 0,
            scale: 1,
            brightness: 100,
            contrast: 100,
            saturation: 100,
            blur: 0
        };

        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', (e) => {
                const id = e.target.id;
                const value = parseFloat(e.target.value);
                controls[id] = value;
                const displayValue = id === 'scale' ? value.toFixed(1) : Math.round(value);
                document.getElementById(id + 'Val').textContent = displayValue;
                drawImage();
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                drawImage();
            });
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    img.onload = () => {
                        uploadZone.style.display = 'none';
                        canvas.style.display = 'block';
                        canvas.width = img.width;
                        canvas.height = img.height;
                        drawImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'rgba(72, 209, 204, 0.8)';
            uploadZone.style.background = 'rgba(30, 61, 61, 0.6)';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.borderColor = 'rgba(72, 209, 204, 0.4)';
            uploadZone.style.background = 'rgba(30, 61, 61, 0.3)';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'rgba(72, 209, 204, 0.4)';
            uploadZone.style.background = 'rgba(30, 61, 61, 0.3)';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    img.onload = () => {
                        uploadZone.style.display = 'none';
                        canvas.style.display = 'block';
                        canvas.width = img.width;
                        canvas.height = img.height;
                        drawImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function drawImage() {
            if (!img.src) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();

            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            const rotX = controls.rotateX * Math.PI / 180;
            const rotY = controls.rotateY * Math.PI / 180;
            
            const scaleY = Math.cos(rotX);
            const scaleX = Math.cos(rotY);
            
            ctx.scale(controls.scale * scaleX, controls.scale * scaleY);
            
            let filterStr = `brightness(${controls.brightness}%) contrast(${controls.contrast}%) saturate(${controls.saturation}%) blur(${controls.blur}px)`;
            
            switch(currentFilter) {
                case 'grayscale':
                    filterStr += ' grayscale(100%)';
                    break;
                case 'sepia':
                    filterStr += ' sepia(100%)';
                    break;
                case 'invert':
                    filterStr += ' invert(100%)';
                    break;
                case 'vintage':
                    filterStr += ' sepia(50%) contrast(120%) brightness(90%)';
                    break;
                case 'warm':
                    filterStr += ' sepia(30%) saturate(140%) brightness(105%)';
                    break;
                case 'cool':
                    filterStr += ' hue-rotate(180deg) saturate(120%)';
                    break;
                case 'dramatic':
                    filterStr += ' contrast(150%) brightness(90%) saturate(130%)';
                    break;
            }
            
            ctx.filter = filterStr;
            ctx.globalAlpha = 0.95 + (Math.abs(scaleX) * 0.05);
            
            ctx.drawImage(img, -img.width / 2, -img.height / 2, img.width, img.height);
            
            ctx.restore();
        }

        function resetAll() {
            controls.rotateX = 0;
            controls.rotateY = 0;
            controls.scale = 1;
            controls.brightness = 100;
            controls.contrast = 100;
            controls.saturation = 100;
            controls.blur = 0;
            currentFilter = 'none';

            document.getElementById('rotateX').value = 0;
            document.getElementById('rotateY').value = 0;
            document.getElementById('scale').value = 1;
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturation').value = 100;
            document.getElementById('blur').value = 0;

            document.getElementById('rotateXVal').textContent = 0;
            document.getElementById('rotateYVal').textContent = 0;
            document.getElementById('scaleVal').textContent = '1.0';
            document.getElementById('brightnessVal').textContent = 100;
            document.getElementById('contrastVal').textContent = 100;
            document.getElementById('saturationVal').textContent = 100;
            document.getElementById('blurVal').textContent = 0;

            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-filter="none"]').classList.add('active');

            drawImage();
        }

        function downloadImage() {
            if (!img.src) {
                alert('Por favor, carga una imagen primero');
                return;
            }
            const link = document.createElement('a');
            link.download = 'edited-image-3d.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
